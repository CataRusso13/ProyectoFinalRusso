<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../Assets/css/style.css">
    <meta name="keywords" content="Women, Fiji tops, tops, remeras, fiji">
    <meta name="description"
        content="¡Encuentre los estilos nuevos más populares con los mejores precios en oferta en Fiji! Obtenga hasta un 70% de descuento en ropa y accesorios para mujeres. Compra las mejores ofertas en vestidos, ...">
    <title>Account</title>
</head>

<body style="background-color: #e9bede;"> 
    <main >
        <form class="col-3 offset-md-4 p-md-4 sing mt-5 row d-flex aling-items-center" style="background-color: white; ">
            <h1>Sing Up</h1>
            <div class="mb-3 ">
                <i class="fas fa-lock"></i>
                <label for="name" class="form-label">Name</label>
                <input type="name" class="form-control" placeholder="Your Name">
            </div>
            <div class="mb-3">
                <i class="fas fa-envelope"></i>
                <label for="Email" class="form-label">Email address</label>
                <input type="email" class="form-control" placeholder="Your Email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <i class="fas fa-lock"></i>
                <label for="Password" class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="mb-3">
                <i class="fas fa-key"></i>
                <label for="password" class="form-label">Repeat your Password</label>
                <input type="password" class="form-control" placeholder="Repeat your Password">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" >
                <label class="form-check-label" for="Check me out">Check me out</label>
            </div>
            <div class="d-flex justify-content-center register "> 
            <button type="button" class="btn btn-lg btn-light ">Register</button>
            </div>
                <p class="text-center text-muted mt-5 mb-0">Have already an account?
                    <a href="../views/wishlist.html" class="fw-bold text-body">Login here</a></p>
            </div>
        
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous">
    </script>
</body>

</html>
