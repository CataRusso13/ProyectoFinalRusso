        content="Register for Online Access. Fiji Credit Card. Enjoy the following perks when you use your Fiji Credit Card at Fiji">

<body style="background-color: #e9bede;">
    <main>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid name">
                <a class="navbar-brand " href="#"></a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">

                        </li>

                    </ul>
                    <form class="d-flex ">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn"><i class="fas fa-search fa-lg"></i></button>
                    </form>
                </div>
            </div>
        </nav>
        <form class="col-3 offset-md-4 p-md-4 sing mt-5 row d-flex aling-items-center"
            style="background-color: white; ">
            <h1>Sing Up</h1>
            <div class="mb-3 ">
                <i class="fas fa-lock"></i>
                <label for="name" class="form-label">Name</label>
                <input type="name" class="form-control" placeholder="Your Name">
            </div>
            <div class="mb-3">
                <i class="fas fa-envelope"></i>
                <label for="Email" class="form-label">Email address</label>
                <input type="email" class="form-control" placeholder="Your Email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <i class="fas fa-lock"></i>
                <label for="Password" class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="mb-3">
                <i class="fas fa-key"></i>
                <label for="password" class="form-label">Repeat your Password</label>
                <input type="password" class="form-control" placeholder="Repeat your Password">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label" for="Check me out">Check me out</label>
            </div>
            <div class="d-flex justify-content-center register ">
                <button type="button" class="btn btn-lg btn-light ">Register</button>
            </div>
            <p class="text-center text-muted mt-5 mb-0">Have already an account?
                <a href="../views/wishlist.html" class="fw-bold text-body">Login here</a></p>
            </div>

        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
